{% extends 'mailing/base.html' %}
{% load bootstrap5 %}

{% block content %}
<h1>Send an email to the future you</h1>
<form action="" method="post">
    {% csrf_token %}
    {%bootstrap_form form%}

    {%buttons%}
    <input type="submit" value="Send" />
    {%endbuttons%}
</form>
{% endblock content %}
